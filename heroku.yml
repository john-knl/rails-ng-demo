setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web: Dockerfile
    worker: client/Dockerfile
  config:
    RAILS_ENV: production
    RACK_ENV: production
    ENV: production
release:
  image: worker
  command:
    - npm install && ng build --configuration=production
run:
  web: bundle exec puma -C config/puma.rb