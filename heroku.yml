setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web: Dockerfile
  config:
    RAILS_ENV: production
    RACK_ENV: production
    ENV: production
run:
  worker:
    image: node:20-alpine
    command:
    - cp /app/frontend/dist/frontend/ /app/public/
    
  web: bundle exec puma -C config/puma.rb