setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    worker: client/Dockerfile
    web: Dockerfile
  config:
    RAILS_ENV: production
    RACK_ENV: production
    ENV: production
run:
  worker:
    command:
      - cp /app/frontend/dist/frontend/ /app/public/
    image: worker
  web: bundle exec puma -C config/puma.rb