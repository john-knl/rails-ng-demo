name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1

    - name: Docker pull
      run: docker-compose -f docker-compose.yml -f docker-compose.test.yml pull

    - name: Cache layers
      uses: actions/cache@v2
      with:
        path: /var/lib/docker
        key: ${{ runner.os }}

    - name: Build containers
      run: docker-compose -f docker-compose.yml -f docker-compose.test.yml up -d --build
      
    - name: Jest
      run: docker-compose -f docker-compose.yml -f docker-compose.test.yml run --rm frontend npx jest

    - name: Create DB

      run: docker-compose -f docker-compose.yml -f docker-compose.test.yml run --rm api rails db:prepare RAILS_ENV=test
    
    - name: RSpec
      run: docker-compose -f docker-compose.yml -f docker-compose.test.yml run --rm api rspec
