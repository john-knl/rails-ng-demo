<mat-nav-list>
  <mat-list-item>
    <button mat-icon-button routerLink="/layouts/new">
      <mat-icon>fiber_new</mat-icon>
    </button>
  </mat-list-item>
  <mat-list-item *ngFor="let layout of (layouts$ | async)">
    <a matLine [routerLink]="[ '/layouts/', layout.id]"> {{ layout.name }} </a>
    <button mat-icon-button (click)="deleteLayout(layout.id)">
      <mat-icon>delete_forever</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>
