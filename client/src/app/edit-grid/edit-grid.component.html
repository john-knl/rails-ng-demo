<form [formGroup]="form" class="form-container" (submit)="onSubmit()">
  <mat-form-field
    floatLabel="auto">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput>
  </mat-form-field>
  <mat-form-field
    floatLabel="auto">
      <mat-label>Display Title</mat-label>
      <input formControlName="title" matInput>
  </mat-form-field>
  <mat-form-field
    floatLabel="auto">
      <mat-label>Number of Columns</mat-label>
      <input formControlName="col" matInput>
  </mat-form-field>
  <mat-form-field
    floatLabel="auto">
      <mat-label>Width:Height Ratio</mat-label>
      <input formControlName="size" matInput>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>

<mat-nav-list *ngIf="grid">
  <h2 mat-h2>Widgets</h2>
  <mat-form-field>
    <mat-select placeholder="Add Widget" [(ngModel)]="new_widget">
      <mat-option *ngFor="let widget of widgets" [value]="widget.id">
        {{widget.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-icon-button (click)="addWidget()">
    <mat-icon>add_circle</mat-icon>
  </button>
  <mat-list-item *ngFor="let widget of grid.widgets; let i = index">
    <a matLine [routerLink]="[ '/widgets', widget.id ]">{{widget.name}}</a>
    <button mat-icon-button (click)="shiftWidgetUp(i)"
    [disabled]="widget === grid.widgets[0]">
        <mat-icon>keyboard_arrow_up</mat-icon>
    </button>
    <button mat-icon-button (click)="shiftWidgetDown(i)"
    [disabled]="widget === grid.widgets[grid.widgets.length - 1]">
          <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <button mat-icon-button (click)="removeWidget(i)">
        <mat-icon>remove_circle</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>
